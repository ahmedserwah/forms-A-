<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Exam Form</title>
    <style>
        :root {
            --primary: #3A4E6D;
            --secondary: #6B8FA7;
            --accent: #A7C4BC;
            --text: #2E2E2E;
            --light: #F8F5F2;
            --warning: #E3B23C;
            --error: #A44A3F;
            --success: #4A7B5D;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .exam-container {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .exam-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            text-align: center;
        }

        .exam-content {
            padding: 25px;
        }

        #timer {
            background: white;
            color: var(--primary);
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: var(--shadow);
            display: inline-block;
            margin: 10px auto 20px;
            border: 2px solid var(--accent);
        }

        .warning-box {
            background-color: rgba(227, 178, 60, 0.1);
            border-left: 4px solid var(--warning);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

        .success-message, .error-message {
            display: none;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }

        .success-message {
            background-color: rgba(74, 123, 93, 0.1);
            border-left: 4px solid var(--success);
            color: var(--success);
        }

        .error-message {
            background-color: rgba(164, 74, 63, 0.1);
            border-left: 4px solid var(--error);
            color: var(--error);
        }
    </style>
</head>
<body>
    <div class="exam-container">
        <div class="exam-header">
            <h1>Dynamic Exam Form</h1>
            <p>Answer all questions before time runs out</p>
        </div>
        
        <div class="exam-content">
            <div id="timer">⏳ Time Left: 10:00</div>
            
            <div class="warning-box">
                <strong>⚠️ Warning:</strong> Switching tabs will be considered cheating. After 3 attempts, the exam auto-submits.
            </div>
            
            <form id="examForm">
                <div id="questionsContainer"></div>
                <button type="submit">Submit Exam</button>
            </form>
            
            <div id="successMessage" class="success-message">
                <h3>✅ Submission Successful!</h3>
                <p>Your responses have been recorded.</p>
            </div>
            
            <div id="errorMessage" class="error-message">
                <h3>❌ Submission Error</h3>
                <p id="errorText"></p>
                <p>Please try again or contact support.</p>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const config = {
            maxCheatAttempts: 3,
            examDuration: 600, // 10 minutes
            googleScriptUrl: "https://script.google.com/macros/s/AKfycbxRjXph9lEsEUSKsvpOhfpfAz8tf08rXoNnXBlfdGai4D8MAOYZc8ZT6tSg7y_62SCsZw/exec",
            sheetId: "1DjlKWGqIfgLMnJMF96msD1uH_0SDfvR2KCODNp-2rbw",
            questions: [
                {
                    type: "text",
                    id: "name",
                    label: "Full Name",
                    required: true
                },
                {
                    type: "email",
                    id: "email",
                    label: "Email Address",
                    required: true
                },
                {
                    type: "textarea",
                    id: "essay",
                    label: "Write a short essay (min 100 words)",
                    required: true
                },
                {
                    type: "radio",
                    id: "q1",
                    label: "What is 5 + 3?",
                    options: ["6", "7", "8", "9"],
                    required: true
                },
                {
                    type: "checkbox",
                    id: "hobbies",
                    label: "Select your hobbies",
                    options: ["Reading", "Sports", "Gaming", "Coding"]
                }
            ]
        };

        // DOM Elements
        const timerElement = document.getElementById("timer");
        const examForm = document.getElementById("examForm");
        const questionsContainer = document.getElementById("questionsContainer");
        const successMessage = document.getElementById("successMessage");
        const errorMessage = document.getElementById("errorMessage");
        const errorText = document.getElementById("errorText");

        // Exam State
        let timeLeft = config.examDuration;
        let cheatCount = 0;
        let examSubmitted = false;

        // Generate Questions Dynamically
        function renderQuestions() {
            config.questions.forEach((question, index) => {
                const group = document.createElement("div");
                group.className = "form-group";
                
                const label = document.createElement("label");
                label.htmlFor = question.id;
                label.textContent = `${index + 1}. ${question.label}`;
                group.appendChild(label);
                
                if (question.type === "text" || question.type === "email") {
                    const input = document.createElement("input");
                    input.type = question.type;
                    input.id = question.id;
                    input.name = question.id;
                    input.required = question.required || false;
                    group.appendChild(input);
                } 
                else if (question.type === "textarea") {
                    const textarea = document.createElement("textarea");
                    textarea.id = question.id;
                    textarea.name = question.id;
                    textarea.rows = 5;
                    textarea.required = question.required || false;
                    group.appendChild(textarea);
                } 
                else if (question.type === "radio") {
                    question.options.forEach((option, i) => {
                        const div = document.createElement("div");
                        
                        const input = document.createElement("input");
                        input.type = "radio";
                        input.id = `${question.id}_${i}`;
                        input.name = question.id;
                        input.value = option;
                        input.required = question.required && i === 0;
                        
                        const optionLabel = document.createElement("label");
                        optionLabel.htmlFor = `${question.id}_${i}`;
                        optionLabel.textContent = option;
                        optionLabel.style.marginLeft = "8px";
                        optionLabel.style.fontWeight = "normal";
                        
                        div.appendChild(input);
                        div.appendChild(optionLabel);
                        group.appendChild(div);
                    });
                } 
                else if (question.type === "checkbox") {
                    question.options.forEach((option, i) => {
                        const div = document.createElement("div");
                        
                        const input = document.createElement("input");
                        input.type = "checkbox";
                        input.id = `${question.id}_${i}`;
                        input.name = question.id;
                        input.value = option;
                        
                        const optionLabel = document.createElement("label");
                        optionLabel.htmlFor = `${question.id}_${i}`;
                        optionLabel.textContent = option;
                        optionLabel.style.marginLeft = "8px";
                        optionLabel.style.fontWeight = "normal";
                        
                        div.appendChild(input);
                        div.appendChild(optionLabel);
                        group.appendChild(div);
                    });
                }
                
                questionsContainer.appendChild(group);
            });
        }

        // Timer Function
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `⏳ Time Left: ${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;

            if (timeLeft <= 0 && !examSubmitted) {
                submitForm();
                return;
            } else if (!examSubmitted) {
                timeLeft--;
                setTimeout(updateTimer, 1000);
            }
        }

        // Form Submission
        async function submitForm() {
            if (examSubmitted) return;
            examSubmitted = true;
            
            try {
                const formData = {
                    sheetId: config.sheetId,
                    timestamp: new Date().toISOString()
                };
                
                config.questions.forEach(question => {
                    if (question.type === "checkbox") {
                        const checkboxes = document.querySelectorAll(`input[name="${question.id}"]:checked`);
                        formData[question.id] = Array.from(checkboxes).map(cb => cb.value).join(", ");
                    } else {
                        const element = document.querySelector(`[name="${question.id}"]`);
                        if (element) formData[question.id] = element.value;
                    }
                });

                const response = await fetch(config.googleScriptUrl, {
                    method: "POST",
                    body: JSON.stringify(formData),
                    headers: { "Content-Type": "application/json" }
                });

                const result = await response.json();
                
                if (result.status === "success") {
                    examForm.style.display = "none";
                    successMessage.style.display = "block";
                    timerElement.textContent = "✅ Exam Submitted!";
                } else {
                    throw new Error(result.message || "Submission failed");
                }
            } catch (error) {
                errorText.textContent = error.message;
                errorMessage.style.display = "block";
                examSubmitted = false;
                
                // Allow retry
                timerElement.textContent = "⚠️ Time expired - Retry submission";
                timeLeft = 60;
                setTimeout(updateTimer, 1000);
            }
        }

        // Anti-Cheat Detection
        document.addEventListener("visibilitychange", () => {
            if (document.hidden && !examSubmitted) {
                cheatCount++;
                if (cheatCount >= config.maxCheatAttempts) {
                    alert("🚨 Too many tab switches! Submitting now.");
                    submitForm();
                }
            }
        });

        // Form Submission Handler
        examForm.addEventListener("submit", (e) => {
            e.preventDefault();
            submitForm();
        });

        // Initialize Exam
        window.onload = function() {
            renderQuestions();
            updateTimer();
        };
    </script>
</body>
</html>
